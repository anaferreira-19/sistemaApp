<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tela de Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-checkbox></ion-checkbox>
      Deseja ficar conectado?
    </ion-item>
    <ion-label position="floating">Caso n√£o tenha uma conta, cadastre-se.</ion-label>
    <ion-item>
      <ion-button [routerLink]="['/cadastro']" type="submit" color="success" expand="block">Cadastro</ion-button>
    </ion-item>
  </form>
</ion-content>
